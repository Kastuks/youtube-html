<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid practice</title>
</head>
<body>
<div style="
display: grid;
grid-template-columns: 100px 100px">
    <div style="
    background-color: lightblue;
    ">
        Div1
    </div >
    <div style="
    background-color:pink;">
        Div2
        <p>
            text
        </p>
    </div>

</div>
<div style="
display: grid;
grid-template-columns: 100px 100px 200px;
margin-top: 30px;">
    <div style="
    background-color: lightblue;
    ">
        100
    </div >
    <div style="
    background-color:pink;">
        100
    </div>
    <div style="
    background-color: lightblue;
    ">
        200
    </div >
    <div style="
    background-color: red;
    ">
        100
    </div >
</div>
<div style="
display: grid;
grid-template-columns: 100px 1fr;
margin-top: 30px;">
    <div style="
    background-color: lightblue;
    ">
        100
    </div >
    <div style="
    background-color:pink;">
        1fr
    </div>
    <div style="
    background-color: lightblue;
    ">
        100
    </div >
    <div style="
    background-color: red;
    ">
        1fr
    </div >
</div>

<div style="
display: grid;
grid-template-columns: 100px 10fr 1fr;
margin-top: 30px;">
    <div style="
    background-color: lightblue;
    ">
        100
    </div >
    <div style="
    background-color:pink;">
        1fr
    </div>

    <div style="
    background-color: red;
    ">
        1fr
    </div >
</div>
</body>
</html>
